<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidora - Legal Documents</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 40px;
        }
        
        .card {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .card h2 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .card p {
            color: #666;
            font-size: 14px;
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        
        .footer {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 14px;
        }
        
        .contact {
            color: #667eea;
            font-weight: 600;
        }
        
        @media (max-width: 640px) {
            .container {
                padding: 40px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .card h2 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">🌟</div>
        <h1>Kidora</h1>
        <p class="subtitle">Legal Documents | 法律文件</p>
        
        <a href="terms-of-service.html">
            <div class="card">
                <h2>📄 Terms of Service</h2>
                <p>服務條款 - 了解使用 Kidora 的相關規範與權益</p>
            </div>
        </a>
        
        <a href="privacy-policy.html">
            <div class="card">
                <h2>🔒 Privacy Policy</h2>
                <p>隱私權政策 - 了解我們如何保護您的個人資料</p>
            </div>
        </a>
        
        <a href="account-deletion.html">
            <div class="card">
                <h2>🗑️ Account Deletion Guide</h2>
                <p>帳戶刪除指南 - 刪除帳戶和關聯資料的詳細步驟說明</p>
            </div>
        </a>
        
        <div class="footer">
            <p>Contact Us | 聯絡我們</p>
            <p class="contact">lutech.co.ltd@gmail.com</p>
            <p style="margin-top: 10px;">Last Updated: October 2025</p>
